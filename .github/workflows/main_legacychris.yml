# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Static Web App to Azure Web App - legacychris

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (for any build tools if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Prepare static files
        run: |
          # Create a build directory
          mkdir -p build
          # Copy all static files to build directory
          cp -r html/* build/
          cp -r css build/
          cp -r js build/
          # Copy any additional files
          if [ -f "Dockerfile" ]; then cp Dockerfile build/; fi
          if [ -f "nginx.conf" ]; then cp nginx.conf build/; fi
          if [ -f "Readme.md" ]; then cp Readme.md build/; fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: static-web-app
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: static-web-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_95A8D2E4F1F547F88D5AB8ECCC80D7F8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BD488E220553452BA7BECAD2933391FB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D3B32A7E898946C299A45A69CE61A350 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'legacychris'
          slot-name: 'Production'
          package: .
          